<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFF8F2" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#2B2625" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>（实验性）基米天堂 Web 端</title>
    <!--    <link type="text/css" rel="stylesheet" href="styles.css">-->
    <!--    <script type="application/javascript" src="composeApp.js"></script>-->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Center to whole page */
        #loading {
            height: 100%;
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2B2625;
                color: #F1DFD8;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #FFF8F2;
                color: #1F1B13;
            }
        }
    </style>
    <script>
        let fallback = false

        const scriptLoaded = () => {
            console.log("Wasm loaded")
        }

        const scriptError = () => {
            if (fallback === false) {
                fallback = true
                // Maybe in development mode, so we try to load composeApp.js, because we haven't created the compatible dist
                document.body.appendChild(createScript("composeApp.js"));
            } else {
                alert("加载失败，若多次重试仍然失败，请更换为谷歌浏览器访问")
            }
        }

        const createScript = (src) => {
            const script = document.createElement("script");
            script.src = src;
            script.type = "application/javascript";
            script.onload = scriptLoaded
            script.onerror = scriptError
            return script;
        }

        const loadApp = () => {
            const simpleWasmModule = new Uint8Array([
                0, 97, 115, 109, 1, 0, 0, 0, 1, 8, 2, 95,
                1, 120, 0, 96, 0, 0, 3, 3, 2, 1, 1, 10,
                14, 2, 6, 0, 6, 64, 25, 11, 11, 5, 0, 208,
                112, 26, 11, 0, 45, 4, 110, 97, 109, 101, 1, 15,
                2, 0, 5, 102, 117, 110, 99, 48, 1, 5, 102, 117,
                110, 99, 49, 4, 8, 1, 0, 5, 116, 121, 112, 101,
                48, 10, 11, 1, 0, 1, 0, 6, 102, 105, 101, 108,
                100, 48
            ]);

            const hasSupportOfAllRequiredWasmFeatures = () =>
                typeof WebAssembly !== "undefined" &&
                typeof WebAssembly?.validate === "function" &&
                WebAssembly.validate(simpleWasmModule);

            document.body.appendChild(createScript(hasSupportOfAllRequiredWasmFeatures() ? "originWasmComposeApp.js" : "originJsComposeApp.js"));
        }

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", loadApp);
        } else {
            loadApp();
        }

        setTimeout(() => {
            let tip = document.getElementById("tip")
            if (tip) {
                tip.style.display = "block"
            }
        }, 5000)
    </script>
</head>
<body>
<div id="loading">
    加载中，请稍候
    <span id="tip" style="display: none"><br>首次加载需要较长时间</span>
</div>
</body>
</html>
